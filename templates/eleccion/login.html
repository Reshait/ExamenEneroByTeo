{% extends "eleccion/base.html" %}

    {% block content %}
        <h1>Login to Elecciones by Teo</h1>

        <form id="login_form" method="post" action="/eleccion/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="enviar" />
        </form>
    {% endblock %}
